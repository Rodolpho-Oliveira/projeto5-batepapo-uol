<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Chat UOL</title>
</head>
<body>
    <header>
        <div class="top-bar">
            <div class="top-item">
                <img src="Media/logo 1.png" alt="logo" />
                <ion-icon class="peaple" name="people"></ion-icon>
            </div>
        </div>
    </header>
    <main>
        <div class="login-page">
            <div class="login-item">
                <img src="Media/logo 1.png" alt="Logo">
                <div class="loading">
                    <img src="https://c.tenor.com/0iK9a1WkT40AAAAC/loading-white.gif" alt="Loading">
                </div>
                <div class="login-input">
                    <input data-identifier="enter-name" class="login-value" placeholder="Digite seu nome..."></input>
                    <button data-identifier="start" onclick="login()">Entrar</button>
                </div>
            </div>
        </div>
        <div class="chat"></div>
    </main>
    <footer>
        <div class="bottom-chat">
            <div class="chat-item">
                <input type="text" placeholder="escreva aqui" class="write-message"></input>
                <button data-identifier="send-message" type="submit" class="submit" onclick="sendMessage()"><ion-icon type="submit" class="send-message" name="paper-plane-outline"></ion-icon></button>
            </div>
        </div>
    </footer>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script src="script.js"></script>
</body>
</html>
