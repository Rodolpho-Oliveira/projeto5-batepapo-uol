<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <title>Chat UOL</title>
</head>
<body>
    <header>
        <div class="top-bar">
            <div class="top-item">
                <img src="Media/logo 1.png" alt="logo" />
                <ion-icon class="peaple" name="people"></ion-icon>
            </div>
        </div>
    </header>
    <main>
        <div class="chat"></div>
    </main>
    <footer>
        <div class="bottom-chat">
            <div class="chat-item">
                <input type="text" class="write-message"></input>
                <input type="submit" onclick="sendMessage()"><ion-icon class="send-message" name="paper-plane-outline"></ion-icon></input>
            </div>
        </div>
    </footer>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script src="script.js"></script>
</body>
</html>
